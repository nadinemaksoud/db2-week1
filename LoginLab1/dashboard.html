<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Dashboard-specific styling */

    .dashboard-container {
      background: linear-gradient(135deg, rgba(255,120,0,0.9), rgba(255,180,0,0.9));
      padding: 25px;
      border-radius: 20px;
      width: 85%;
      margin: 40px auto;
      box-shadow: 0 0 30px rgba(255, 100, 0, 0.9), 
                  0 0 10px rgba(255, 255, 255, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.2);
      animation: glowing 3s infinite alternate;
      color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .view-card {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #ff9800;
      color: white;
      padding: 10px;
      text-shadow: 1px 1px 4px black;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover td {
      background: #ffe0b2;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">

    <div class="header">
      <h1>POS Dashboard</h1>
      <div>
        <span id="userInfo" style="font-weight:bold;"></span>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <h2>Available Views</h2>
    <div id="views-list"></div>
  </div>

  <script>
    let username = sessionStorage.getItem("username");
    let password = sessionStorage.getItem("password");

    if (!username || !password) {
      window.location.href = "index.html";
    }

    document.getElementById('userInfo').textContent = `User: ${username}`;

    // Load views that the user can access
    async function loadViews() {
      try {
        const res = await fetch('http://localhost:3001/get-accessible-views', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!data.success) {
          alert('Failed to load views: ' + (data.error || 'Unknown error'));
          return;
        }

        const container = document.getElementById('views-list');
        container.innerHTML = '';

        data.views.forEach(view => {
          const div = document.createElement('div');
          div.className = 'view-card';
          div.innerHTML = `
            <h3>${view.name}</h3>
            <button onclick="runView('${view.name}')">Run View</button>
            <div id="result-${view.name}"></div>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        alert('Error loading views: ' + err.message);
      }
    }

    // Run view
    async function runView(viewName) {
      const resultDiv = document.getElementById(`result-${viewName}`);
      resultDiv.innerHTML = 'Loading...';

      try {
        const res = await fetch('http://localhost:3001/execute-view', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ viewName, username, password })
        });

        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }

        if (!data.rows || data.rows.length === 0) {
          resultDiv.innerHTML = '<p>No data found</p>';
          return;
        }

        let tableHtml = `<table><tr>`;
        data.columns.forEach(col => tableHtml += `<th>${col.name}</th>`);
        tableHtml += '</tr>';

        data.rows.forEach(row => {
          tableHtml += '<tr>';
          row.forEach(cell => tableHtml += `<td>${cell !== null ? cell : ''}</td>`);
          tableHtml += '</tr>';
        });

        tableHtml += '</table>';
        resultDiv.innerHTML = tableHtml;

      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    function logout() {
      sessionStorage.removeItem("username");
      sessionStorage.removeItem("password");
      window.location.href = "index.html";
    }

    loadViews();
  </script>
</body>
</html>
